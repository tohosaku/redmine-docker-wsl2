# Prefix(Ctrl-b)をCtrl-s 変更する
unbind-key C-b
set-option -g prefix C-s
bind-key C-s send-prefix

# Ctrl-s Space でwindowを移動
bind-key Space next-window

# peneの開始番号
set-option -g base-index 1

# ウィンドウ履歴の最大行数
set-option -g history-limit 5000

# コピーモードのキーバインドをvi風にする
set-window-option -g mode-keys vi

# ウィンドウのインデックスを1から始める
set -g base-index 1

# tmux起動時のシェルをbashに
set-option -g default-shell /bin/bash

# 256色表示可能に変更
set-option -g default-terminal screen-256color
set -g terminal-overrides 'xterm:colors=256'

# ---------------------------------------------------------
# mapping
# ---------------------------------------------------------

# vimのキーバインドでペインを移動
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# vimのキーバインドでペインをリサイズ
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# .tmux.confの読み込み
bind-key r source-file ~/.tmux.conf\; display-message "$HOME/.tmux.conf reloaded!"

# ウィンドウを横に2分割
bind | split-window -h

# ---------------------------------------------------------
# copy mode
# ---------------------------------------------------------

setw -g mode-keys vi

# 'v' で選択開始
bind -T copy-mode-vi v send -X begin-selection

# 'V' で行選択
bind -T copy-mode-vi V send -X select-line

# 'C-v' で矩形選択
bind -T copy-mode-vi C-v send -X rectangle-toggle

# 'y' でヤンク
bind -T copy-mode-vi y send -X copy-selection

# 'Y' で行ヤンク
bind -T copy-mode-vi Y send -X copy-line

# 'C-p'でペースト
bind-key C-p paste-buffer

# ---------------------
# Status line
# ---------------------

# status line を更新する間隔を 1 秒にする
set-option -g status-interval 1

# window-status を中央揃えで配置する
# set-option -g status-justify "centre"

# status line の背景色を指定する。
set-option -g status-bg "colour31"

# status line の文字色を指定する。
set-option -g status-fg "colour251"

# status-left の最大の長さを指定する。
set-option -g status-left-length 20

# status-left のフォーマットを指定する。
set-option -g status-left "#[fg=colour251,bg=colour31]Session: #S #[default]"

# status-right の最大の長さを指定する。
set-option -g status-right-length 100

# status-right のフォーマットを指定する。
set-option -g status-right '#($HOME/bin/gitmux -cfg $HOME/.gitmux.conf "#{pane_current_path}") #[fg=colour251,bg=colour31] #h | LA: #(cut -d" " -f-3 /proc/loadavg) | %m/%d %H:%M:%S#[default]'

# window-status のフォーマットを指定する。
set-window-option -g window-status-format " #I: #W "

# カレントウィンドウの window-status のフォーマットを指定する
set-window-option -g window-status-current-format "#[fg=colour235,bg=colour251,bold] #I: #W #[default]"
